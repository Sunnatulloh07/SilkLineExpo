version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: slex-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: slex-db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - slex-network

  # Redis for sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: slex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - slex-network

volumes:
  mongodb_data:
  redis_data:

networks:
  slex-network:
    driver: bridge 