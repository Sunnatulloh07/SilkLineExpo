<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Metrics Test</title>
    <style>
        :root {
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --text-primary: #1f2937;
            --text-muted: #9ca3af;
            --bg-secondary: #f8fafc;
            --border-primary: #e5e7eb;
        }
        
        .test-container {
            max-width: 320px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .card-product-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: var(--space-2);
            padding: var(--space-3);
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            min-height: 80px;
        }
        
        .card-metric-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: var(--space-1);
            min-height: 36px;
            border: 1px dashed #ccc; /* Debug border */
        }
        
        .card-metric-icon {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        
        .card-metric-value {
            font-size: var(--font-size-sm);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .card-metric-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            line-height: 1;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>Product Metrics Test - 2x2 Grid</h3>

            <div class="card-metric-item">

            <div class="card-metric-item">

                <span class="card-metric-value">28</span>

            </div>
            
            <div class="card-metric-item">
                <i class="card-metric-icon">üõí</i>

            </div>

        <p style="margin-top: 1rem; color: #666;">
            ‚úÖ Barcha 4 ta metric ko'rinishi kerak:<br>

    </div>
</body>
</html>
