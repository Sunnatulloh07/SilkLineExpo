<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <rect x="1" y="1" width="398" height="398" stroke="#e0e0e0" stroke-width="2" fill="none"/>
  
  <!-- Product Icon -->
  <g transform="translate(160, 140)">
    <!-- Box shape -->
    <rect x="0" y="20" width="80" height="60" fill="#d1d5db" rx="4"/>
    <rect x="0" y="20" width="80" height="8" fill="#9ca3af"/>
    
    <!-- Image icon inside -->
    <rect x="15" y="35" width="50" height="35" fill="#f3f4f6" rx="2"/>
    <circle cx="25" cy="45" r="3" fill="#d1d5db"/>
    <polygon points="15,65 25,55 35,60 50,45 65,65" fill="#d1d5db"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">
    Product Image
  </text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">
    No image available
  </text>
  
  <!-- Alibaba style corner -->
  <circle cx="350" cy="50" r="20" fill="#ff6600" opacity="0.1"/>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6600" font-weight="bold">B2B</text>
</svg>